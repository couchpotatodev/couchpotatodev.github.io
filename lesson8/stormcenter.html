<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Storm Center</title>
 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link href="../lesson8/css/stormcenter.css" type="text/css" rel="stylesheet"/>  
   
</head>
<body>
    <form method="post" action="#" class="grid">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required pattern="[A-Za-z]{5}" title="Minimum 5 letters" placeholder="Enter full name (minimum of 5 letters)">   
  
        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email" placeholder="example@google.com">

        <label for="phone">Enter your phone number:</label>
        <input type="tel" id="phone" name="phone" title="Use numbers" placeholder="###-###-####"  pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>  

        <label for="zip">Zip Code:</label>
        <input type="text" id="zip" name="zip" pattern="(\d{5}([\-]\d{4})?)" required> <!--revise pattern and add placeholder-->

        <label for="stormdate">Storm date:</label>
        <input type="date" id="stormdate" name="stormdate">

        <label for="stormtype">Select storm type from the list:</label>
        <input list="stormtypes" name="stormtype" id="stormtype" placeholder="Choose type of storm">
            <datalist id="stormtypes">
                <option value="Flash Flood">
                <option value="Hail">
                <option value="Hurricane">
                <option value="Thunderstorm">
                <option value="Tornado">
            </datalist>
        
        <label class="flexly" for="rating">Rating: &nbsp;&nbsp;&nbsp;
		<input type="range" id="rating" value="5" min="1" max="10" step="1" list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
		<span id="ratingvalue">5</span>
		</label>
              <datalist id="tickmarks">
                  <option value="0">
                  <option value="1">
                  <option value="2">
                  <option value="3">
                  <option value="4">
                  <option value="5">
                  <option value="6">
                  <option value="7">
                  <option value="8">
                  <option value="9">
                  <option value="10">
             </datalist>

         <label for="stormregion">Storm Region:</label>
             <select name="stormregion" id="stormregion">
               <option value="" selected disabled hidden>Select region...</option> 
               <option value="preston">Preston</option>
               <option value="sodasprings">Soda Springs</option>
               <option value="fishhaven">Fish Haven</option>
             </select>

       <fieldset>
          <legend>User in-danger level:</legend>
             <label for="male">Yes</label>
            <input type="radio" id="yes" name="danger" value="yes" checked> 
            <label for="female">No</label><br>
            <input type="radio" id="no" name="danger" value="no">
            <label for="maybe">Maybe</label>
            <input type="radio" id="maybe" name="danger" value="maybe"> 
        </fieldset>  <!--work in progress-->
           
       
      


    </form>
    <textarea rows="4" cols="50" name="comment" form="commentform">Enter text here...</textarea>
    <input type="submit">

<footer>
    <script src="../lesson8/js/adjustrating.js"></script>
</footer>
</body>
</html>
